<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Figma Prototype Preview</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Simple top instruction bar */
    #topBar {
        background: rgba(0,0,0,0.6);
        padding: 10px 15px;
        font-size: 14px;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
    }

    /* viewport area for center alignment */
    #viewer {
        position: fixed;
        top: 50px; /* leaves room for the top bar */
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        overflow: hidden;
    }

    iframe {
        border: none;
        width: 90vw;  /* change if you want larger/smaller */
        height: 90vh; /* change if you want larger/smaller */
        background: #111;
    }
</style>
</head>

<body>

<div id="topBar">
    Adjust the size â€” Press <b>Z</b> to zoom inside the viewer
</div>

<div id="viewer">
    <iframe 
        src="https://embed.figma.com/proto/HV3VErwXcV7pcSv412KExo/ROCKRUFF_EVO?page-id=0%3A1&node-id=1-14&scaling=min-zoom&content-scaling=fixed&embed-host=share"
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
